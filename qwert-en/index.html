<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>QWERT Encode-Decode</title>
  </head>
  <body>
	<script>
		function qe(){
			var qwert = "'qwertyuiop[]\\'asdfghjkl;'zxcvbnm,./'1234567890-=' "
			var str = document.getElementById("in").value;
			str = str.toLowerCase();
			outs = "";
			for(i=0; i<str.length; i++){
				if (str[i] == " ")
					outs+=" ";
				else if (qwert[qwert.indexOf(str[i])-1] != "'")
					outs+=qwert[qwert.indexOf(str[i])-1];
				else
					outs+=" INVALID ";
			}
			document.getElementById("out").value = outs.toUpperCase();
		}
	</script>
	  <div class="container">
		Enter the Encoded String: 
		<input id="in" class="form-control" oninput="qe()"><br><br>
		Decoded String:<br>
		<input id="out" class="form-control" disabled>
	  </div>
</body>
</html>
