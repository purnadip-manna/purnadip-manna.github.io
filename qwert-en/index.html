<html>
<head>
<title>QWERT</title>
</head>
<body>
	<script>
		function qe(){
			var qwert = "qwertyuiop[]\'asdfghjkl;'zxcvbnm,./"
			var str = document.getElementById("in").value;
			outs = "";
			for(i=0; i<str.length; i++){
				outs+=qwert[indexOf(str[i])];
			}
			document.getElementById("out").value = outs;
		}
	</script>
	*Give Input in lowercase: 
	<input id="in" oninput="qe()">
	<input id="out" disabled>
</body>
</html>
