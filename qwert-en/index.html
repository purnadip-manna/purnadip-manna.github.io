<html>
<head>
<title>QWERT Encode-Decode</title>
</head>
<body>
	<script>
		function qe(){
			var qwert = "'qwertyuiop[]\\'asdfghjkl;'zxcvbnm,./'1234567890-=' "
			var str = document.getElementById("in").value;
			outs = "";
			for(i=0; i<str.length; i++){
				if (str[i] == " ")
					outs+=" ";
				else if (qwert[qwert.indexOf(str[i])-1] != "'")
					outs+=qwert[qwert.indexOf(str[i])-1];
				else
					outs+=" INVALID ";
			}
			document.getElementById("out").value = outs;
		}
	</script>
	*Give Input in lowercase: 
	<input id="in" oninput="qe()"><br>
	Decoded String:
	<input id="out" disabled>
</body>
</html>
